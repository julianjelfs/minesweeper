<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <meta charset=utf-8 />
    <title>Minesweeper</title>
</head>
<body>
    <h2>Minesweeper</h2>

    <div class="header">
        <div class="flagged-count">
            <span id="count">0</span>
        </div>
        <div class="restart">
            <button id="go">Reset</button>
        </div>
        <div class="timer">
            <span id="timer">time</span>
        </div>
    </div>
    <div id="stage">

    </div>

    <div class="footer">
        <div>
            <label for="size">Grid size</label>
            <input type="number" id="size" value="15" />
        </div>

        <div>
            <label for="size">Number of bombs</label>
            <input type="number" id="bombs" value="40" />
        </div>
    </div>




</body>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="script.js"></script>
</html>
